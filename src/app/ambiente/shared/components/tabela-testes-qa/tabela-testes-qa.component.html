<div class="tabela">
    <h3 style="text-align: center;" >Acompanhamento dos Teste - Qa</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Chamado</th>                  
            <th scope="col">Responsável</th>
            <th>Situação</th>
            <th>Ação</th>
          </tr>      
      </thead>
      <tbody>
        <tr *ngFor="let pacote of pacotes; let i=index" style="margin-left: 20px;">
          <td >
            {{pacote.branch}}
          </td>
          <td> {{pacote.negocioTeste}}</td>
          <td> 
            <app-status-component [codigo]="pacote.situacaoId" [situacao]="pacote.situacao">
            </app-status-component>
          </td>    
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="AbrirModalStatusChamadoQa(pacote)">Editar</button>
          </td>    
        </tr>
      </tbody>
        </table>
      </div>
  </div>
