<div>
  <div style="display: flex; align-items: center; justify-content: center; margin: 15px 0; position: relative;">
    <h2 style="margin: 0;">Ambiente de Desenvolvimento</h2>
    <button 
    (click)="AdicionarAmbiente()"
      type="button" 
      class="btn btn-primary btn-sm" 
      style="position: absolute; right: 0;">
      Adicionar Chamado
    </button>
  </div>

  <section class="tabela">
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">Sistema</th>
            <th scope="col">Nº Chamado</th>
            <th scope="col">Descrição</th>
            <th scope="col">Dependencia</th>
            <th scope="col">Desenvolvedor</th>
            <th scope="col">Negocio</th>
            <th scope="col">Situação</th>
            <th colspan=3 style="text-align: center;">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ambiente of listAmbiente">
            <td>
              {{ambiente.sistema}}
            </td>
            <td>{{ambiente.numeroChamado}}</td>
            <td>{{ambiente.descricao}}</td>
            <td>{{ambiente.dependencia | formatChamado }} </td>
            <td>{{ambiente.desenvolvedor}}</td>
            <td>{{ambiente.negocio}}</td>
            <td>
              <app-status-component [codigo]="ambiente.situacaoId"
                [situacao]="ambiente.situacao"></app-status-component>
            </td>
            <td style="text-align: center;vertical-align: middle;">
              <button style="margin-right: 0px;" type="button" class="btn btn-primary btn-sm"
                (click)="openEditarModal(ambiente)">Editar</button>
            </td>
            <td style="text-align: center;vertical-align: middle;">
              <button style="margin-right: 0px;" type="button" class="btn btn-danger btn-sm"
                (click)="openLiberarModal(ambiente.id , ambiente.nome)">Liberar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
