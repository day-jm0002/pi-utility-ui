<app-loader></app-loader>
<div class="container">
  <h2>Pesquisar</h2>

<form class="row g-3" [formGroup]="formulario">
  <div class="col-sm-3">
    <input formControlName="pesquisa" type="text" class="form-control" id="inputPassword2" placeholder="Encontrar o usuario">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary mb-3" (click)="Filtrar()" [disabled]="!formulario.valid" >Pesquisar</button>
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-danger mb-3" (click)="Limpar()">Limpar</button>
  </div>
</form>
</div>

<div *ngIf="exibirMensagem">
  <app-mensagem mensagem="Sua consulta nÃ£o retornou resultado" ></app-mensagem>
</div>

<div *ngIf="listaApi.length > 0">
  
<section class="tabela">
  <div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Login</th>
        <th scope="col">Email</th>
        <th scope="col">Ativo</th>
        <th scope="col">Detalhes</th>
      </tr>
    </thead>
    <tbody>
      @for (item of listaPage; track $index) {
      <tr>
        <td>{{item.codUsuario}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.cpf}}</td>
        <td>{{item.login}}</td>
        <td>{{item.email}}</td>
        <td>{{item.ativo}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" (click)="Editar(item.codUsuario)">Detalhes</button>
        </td>
      </tr>
    }
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2" *ngIf="mostrarPaginacao">
    <ngb-pagination
      [collectionSize]="listaApi.length"
      [(page)]="page"
      [(pageSize)]="pageSize"
      [maxSize]="5"
      (pageChange)="refreshUsuario()"
      [rotate]="true"
      [ellipses]="false"
      [boundaryLinks]="true"
    >
    </ngb-pagination>
    <select class="form-select" style="width:auto;height: 45px;" [(ngModel)]="pageSize" (ngModelChange)="refreshUsuario()">
      <option [ngValue]="10">10 items por pagina</option>
      <option [ngValue]="20">20 items por pagina</option>
      <option [ngValue]="30">30 items por pagina</option>
    </select>
  </div>
  </div>
</section>
</div>
