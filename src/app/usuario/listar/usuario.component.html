<div *ngIf="listaApi.length > 0">
<section>
<div style="text-align: center;">
  <hr>
  <h2>Usuarios do Portal de Investimentos</h2>
  <h3 style="text-align: center;">Quantidade {{listaApi.length}}</h3>
  <hr>
</div>
</section>
<section class="tabela">
  <div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Codigo</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Login</th>
        <th scope="col">Email</th>
        <th scope="col">Ativo</th>
        <th scope="col">Detalhes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaApi">
        <td>{{item.codUsuario}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.cpf}}</td>
        <td>{{item.login}}</td>
        <td>{{item.email}}</td>
        <td>{{item.ativo}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm" (click)="Editar(item.codUsuario)">Detalhes</button>
        </td>
      </tr>
    </tbody>
  </table> 
  </div>
</section>
</div>
